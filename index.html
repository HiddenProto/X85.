<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Search</title>
  <link rel="icon" href="https://www.google.com/favicon.ico">
  <style>
    body { margin:0; font-family: arial,sans-serif; background:#fafafa; }
    .search-bar { background:#f1f1f1; padding:12px; text-align:center; border-bottom:1px solid #ddd; position:fixed; top:0; left:0; right:0; z-index:999; }
    .search-box { width:582px; max-width:95%; height:44px; border:1px solid #dfe1e5; border-radius:24px; padding:0 50px 0 20px; font-size:16px; outline:none; }
    .search-btn { position:absolute; right:calc(50% - 250px); top:14px; background:none; border:none; cursor:pointer; font-size:20px; }
    iframe { width:100%; height:calc(100vh - 70px); border:none; margin-top:70px; }
  </style>
</head>
<body>

  <div class="search-bar">
    <input type="text" class="search-box" id="url" placeholder="" autofocus>
    <button class="search-btn" onclick="go()">üîç</button>
  </div>

  <iframe id="frame" sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals"></iframe>

  <!-- Ultraviolet Scripts -->
  <script src="https://cdn.jsdelivr.net/gh/titaniumnetwork-dev/Ultraviolet@latest/dist/ultraviolet.app.js"></script>
  <script>
    const uv = new Ultraviolet({
      prefix: '/service/',
      bare: 'https://uv.tls.b64.captain/',
      encodeUrl: Ultraviolet.codec.xor.encode,
      decodeUrl: Ultraviolet.codec.xor.decode,
      handler: '/uv.handler.js',
      bundle: '/uv.bundle.js',
      config: '/uv.config.js',
      sw: '/uv.sw.js',
      client: '/uv.client.js'
    });

    const frame = document.getElementById('frame');
    const input = document.getElementById('url');

    function go() {
      let url = input.value.trim();
      if (!url) return;
      if (!url.startsWith('http')) url = 'https://www.google.com/search?q=' + encodeURIComponent(url);
      frame.src = __uv$config.prefix + __uv$config.encodeUrl(url);
    }

    // Auto-load Google on first visit
    input.value = '';
    input.placeholder = 'Search Google or type a URL';
    setTimeout(() => {
      input.value = 'https://www.youtube.com';
      go();
    }, 500);

    // Press Enter = Go
    input.addEventListener('keypress', e => { if (e.key === 'Enter') go(); });
  </script>
</body>
</html>
