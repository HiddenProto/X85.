<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="icon" href="https://www.google.com/favicon.ico">
  <style>
    body { margin:0; font-family: arial,sans-serif; background:#fafafa; }
    .bar {
      background:#f1f1f1;
      padding:12px;
      text-align:center;
      border-bottom:1px solid #ebebeb;
      position:fixed;
      top:0; left:0; right:0;
      z-index:1000;
    }
    .input {
      width:582px;
      max-width:94%;
      height:44px;
      padding:0 16px;
      font-size:16px;
      border:1px solid #dfe1e5;
      border-radius:24px;
      outline:none;
      box-shadow:none;
    }
    .input:focus { border-color:#4285f4; box-shadow:0 1px 6px rgba(32,33,36,0.28); }

    iframe {
      width:100%;
      height:calc(100vh - 69px);
      border:none;
      margin-top:69px;
      display:block;
    }

    /* "Currently awaiting..." screen */
    #awaiting {
      position:fixed;
      top:69px; left:0; right:0; bottom:0;
      background:#f8f9fa;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:22px;
      color:#5f6368;
      animation: pulse 4s infinite;
      pointer-events:none;
      z-index:999;
    }
    @keyframes pulse {
      0%   { background:#f8f9fa; }
      50%  { background:#e8f0fe; }
      100% { background:#f8f9fa; }
    }
  </style>
</head>
<body>

  <div class="bar">
    <input type="text" class="input" id="url" placeholder="Search Google or type a URL" autofocus>
  </div>

  <div id="awaiting">Currently awaitingâ€¦</div>
  <iframe id="frame" sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals"></iframe>

  <!-- Ultraviolet -->
  <script src="https://cdn.jsdelivr.net/gh/titaniumnetwork-dev/Ultraviolet@latest/dist/ultraviolet.app.js"></script>
  <script>
    const uv = new Ultraviolet({
      prefix: '/service/',
      bare: 'https://uv.tls.b64.captain/',
      encodeUrl: Ultraviolet.codec.xor.encode,
      decodeUrl: Ultraviolet.codec.xor.decode,
      handler: '/uv.handler.js',
      bundle: '/uv.bundle.js',
      config: '/uv.config.js',
      sw: '/uv.sw.js',
      client: '/uv.client.js'
    });

    const frame = document.getElementById('frame');
    const input = document.getElementById('url');
    const awaiting = document.getElementById('awaiting');

    function go() {
      let url = input.value.trim();
      if (!url) return;
      if (!url.startsWith('http')) url = 'https://www.google.com/search?q=' + encodeURIComponent(url);
      frame.src = __uv$config.prefix + __uv$config.encodeUrl(url);
      awaiting.style.display = 'none';  // hide "awaiting" once something loads
    }

    input.addEventListener('keypress', e => { if (e.key === 'Enter') go(); });

    // Optional: auto-load something on first visit (remove if you want pure "awaiting")
    setTimeout(() => {
      if (!frame.src) {
        input.value = 'https://www.youtube.com';
        go();
      }
    }, 800);
  </script>
</body>
</html>
